  body{ margin:16px }

<pan-bus></pan-bus>

    <h3>User Details</h3>
    <pan-form resource="users" fields="name,email"></pan-form>
  </card>
  <card style="flex:1">
    <h3>Traffic</h3>

  </pan-data-provider>
</div>
