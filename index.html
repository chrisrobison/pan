<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LARC · PAN Demo Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./examples/assets/grail.css">
</head>
<body>
  <pan-bus></pan-bus>

  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.svg" width="24">
        <span>PAN Demo Suite</span>
      </div>
      <div class="nav-content">
        <pan-demo-nav sync-url="hash">
          <script type="application/json">[
            { "id": "ex-01", "title": "Hello Counter", "hint": "01", "href": "examples/01-hello.html" },
            { "id": "ex-02", "title": "Todos + Inspector", "hint": "02", "href": "examples/02-todos-and-inspector.html" },
            { "id": "ex-03", "title": "Cross-tab Sync", "hint": "03", "href": "examples/03-broadcastchannel.html" },
            { "id": "ex-04", "title": "React Wrapper", "hint": "04", "href": "examples/04-react-wrapper.html" },
            { "id": "ex-05", "title": "Lit Wrapper", "hint": "05", "href": "examples/05-lit-wrapper.html" },
            { "id": "ex-06", "title": "CRUD (Mock Provider)", "hint": "06", "href": "examples/06-crud.html" },
            { "id": "ex-07", "title": "REST Connector", "hint": "07", "href": "examples/07-rest-connector.html" },
            { "id": "ex-08", "title": "Workers + Query", "hint": "08", "href": "examples/08-workers.html" },
            { "id": "ex-09", "title": "Schema Form", "hint": "09", "href": "examples/09-schema-form.html" },
            { "id": "ex-10", "title": "SSE + Store", "hint": "10", "href": "examples/10-sse-store.html" },
            { "id": "ex-11", "title": "GraphQL Connector", "hint": "11", "href": "examples/11-graphql-connector.html" },
            { "id": "ex-12", "title": "PHP Connector", "hint": "12", "href": "examples/12-php-connector.html" },
            { "id": "grid", "title": "DB Grid (PHP)", "hint": "G", "href": "pan-grid.html" }
          ]</script>
        </pan-demo-nav>
      </div>
      <div class="sidebar-footer">
        <strong>PAN</strong> is the Page Area Network — a DOM-native message bus.
      </div>
    </aside>

    <main class="main-region">
      <header class="main-header">
        <h1>PAN Demo Browser</h1>
        <p>
          Use the sidebar to navigate demos. The viewer loads each example in an iframe. Navigation and state are powered by the PAN bus.
        </p>
        <div class="badge-row">
          <span class="badge">topics: <code>nav.*</code></span>
          <span class="badge">retained: <code>nav.state</code></span>
          <span class="badge">SPA-style</span>
        </div>
      </header>

      <section class="content-area">
        <section class="panel">
          <div class="panel-header">
            <div>
              <h2>Viewer</h2>
              <div class="subtitle">Displays selected example</div>
            </div>
          </div>
          <div class="panel-body">
            <pan-demo-viewer mode="iframe" base="."></pan-demo-viewer>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script type="module">
    import './dist/pan-bus.js';
    import './dist/pan-client.js';
    import './dist/pan-demo-nav.js';
    import './dist/pan-demo-viewer.js';
    import './dist/pan-inspector.js';
  </script>
</body>
</html>
