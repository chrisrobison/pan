<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAN Test Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 14px;
    }

    .controls {
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .filter-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .summary {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    .stat {
      text-align: center;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      letter-spacing: 0.5px;
    }

    .stat.passed .stat-value { color: #4caf50; }
    .stat.failed .stat-value { color: #f44336; }
    .stat.skipped .stat-value { color: #ff9800; }
    .stat.duration .stat-value { font-size: 24px; }

    .test-files {
      padding: 20px;
    }

    .test-file {
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .test-file.hidden {
      display: none;
    }

    .file-header {
      padding: 15px;
      background: #fafafa;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .file-header:hover {
      background: #f0f0f0;
    }

    .file-status {
      font-size: 20px;
      width: 24px;
    }

    .file-name {
      flex: 1;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
    }

    .file-meta {
      font-size: 12px;
      color: #666;
    }

    .suite {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .suite:last-child {
      border-bottom: none;
    }

    .suite-name {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .test-case {
      padding: 8px 0;
      padding-left: 20px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .test-status {
      font-size: 16px;
      min-width: 20px;
    }

    .test-name {
      flex: 1;
      font-size: 14px;
      color: #555;
    }

    .test-duration {
      font-size: 12px;
      color: #999;
    }

    .test-error {
      margin-top: 10px;
      padding: 10px;
      background: #fff3f3;
      border: 1px solid #ffcdd2;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #c62828;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .status-passed { color: #4caf50; }
    .status-failed { color: #f44336; }
    .status-skipped { color: #ff9800; }
    .status-running { color: #2196f3; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .no-results-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PAN Test Runner</h1>
      <div class="subtitle">Lightweight, zero-build testing for LARC components</div>
    </header>

    <div class="controls">
      <button id="run-all">Run All Tests</button>
      <button id="clear-results">Clear</button>
      <input type="text" class="filter-input" id="filter" placeholder="Filter tests...">
    </div>

    <div class="summary" id="summary" style="display: none;">
      <div class="stat">
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Tests</div>
      </div>
      <div class="stat passed">
        <div class="stat-value" id="stat-passed">0</div>
        <div class="stat-label">Passed</div>
      </div>
      <div class="stat failed">
        <div class="stat-value" id="stat-failed">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat skipped">
        <div class="stat-value" id="stat-skipped">0</div>
        <div class="stat-label">Skipped</div>
      </div>
      <div class="stat duration">
        <div class="stat-value" id="stat-duration">0ms</div>
        <div class="stat-label">Duration</div>
      </div>
    </div>

    <div class="test-files" id="test-files">
      <div class="loading">
        <div class="spinner"></div>
        <div>Click "Run All Tests" to begin</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { run as runTests, reset } from './lib/test-runner.mjs';

    // Test file registry - update this list when adding new tests
    const TEST_FILES = [
      'core/pan-bus.test.mjs',
      'core/pan-client.test.mjs',
      'ui/pan-card.test.mjs',
      'ui/pan-modal.test.mjs',
      'ui/pan-tabs.test.mjs',
      'components/pan-store.test.mjs',
      'components/pan-router.test.mjs',
      // Add more test files here
    ];

    // State
    let allResults = [];
    let isRunning = false;

    // DOM elements
    const runButton = document.getElementById('run-all');
    const clearButton = document.getElementById('clear-results');
    const filterInput = document.getElementById('filter');
    const summaryEl = document.getElementById('summary');
    const testFilesEl = document.getElementById('test-files');

    // Format duration
    function formatDuration(ms) {
      if (ms < 1000) return `${ms}ms`;
      return `${(ms / 1000).toFixed(2)}s`;
    }

    // Update summary
    function updateSummary() {
      const totals = allResults.reduce((acc, r) => {
        if (r.results) {
          acc.total += r.results.totalTests;
          acc.passed += r.results.passedTests;
          acc.failed += r.results.failedTests;
          acc.skipped += r.results.skippedTests;
          acc.duration += r.results.duration;
        }
        return acc;
      }, { total: 0, passed: 0, failed: 0, skipped: 0, duration: 0 });

      document.getElementById('stat-total').textContent = totals.total;
      document.getElementById('stat-passed').textContent = totals.passed;
      document.getElementById('stat-failed').textContent = totals.failed;
      document.getElementById('stat-skipped').textContent = totals.skipped;
      document.getElementById('stat-duration').textContent = formatDuration(totals.duration);

      summaryEl.style.display = 'grid';
    }

    // Render results
    function renderResults() {
      if (allResults.length === 0) {
        testFilesEl.innerHTML = '<div class="no-results"><div class="no-results-icon">ðŸ“‹</div><div>No test results yet</div></div>';
        return;
      }

      testFilesEl.innerHTML = allResults.map(fileResult => {
        const { file, results, error } = fileResult;

        if (error) {
          return `
            <div class="test-file" data-file="${file}">
              <div class="file-header">
                <div class="file-status status-failed">âœ—</div>
                <div class="file-name">${file}</div>
              </div>
              <div class="suite">
                <div class="test-error">${error}</div>
              </div>
            </div>
          `;
        }

        if (!results) {
          return '';
        }

        const status = results.allPassed ? 'passed' : 'failed';
        const statusIcon = results.allPassed ? 'âœ“' : 'âœ—';

        const suitesHtml = results.suites.map(suite => `
          <div class="suite">
            <div class="suite-name">${suite.name}</div>
            ${suite.tests.map(test => `
              <div class="test-case">
                <div class="test-status status-${test.status}">
                  ${test.status === 'passed' ? 'âœ“' : test.status === 'skipped' ? 'â—‹' : 'âœ—'}
                </div>
                <div class="test-name">${test.name}</div>
                <div class="test-duration">${formatDuration(test.duration)}</div>
              </div>
              ${test.error ? `<div class="test-error">${test.error.stack || test.error.message || String(test.error)}</div>` : ''}
            `).join('')}
          </div>
        `).join('');

        return `
          <div class="test-file" data-file="${file}">
            <div class="file-header">
              <div class="file-status status-${status}">${statusIcon}</div>
              <div class="file-name">${file}</div>
              <div class="file-meta">
                ${results.passedTests}/${results.totalTests} passed Â· ${formatDuration(results.duration)}
              </div>
            </div>
            ${suitesHtml}
          </div>
        `;
      }).join('');

      // Add click handlers to file headers
      document.querySelectorAll('.file-header').forEach(header => {
        header.addEventListener('click', () => {
          const suites = header.parentElement.querySelectorAll('.suite');
          suites.forEach(suite => {
            suite.style.display = suite.style.display === 'none' ? 'block' : 'none';
          });
        });
      });
    }

    // Run a single test file
    async function runTestFile(file) {
      try {
        reset();
        await import(`./${file}`);
        const results = await runTests();
        return { file, results, error: null };
      } catch (error) {
        return { file, results: null, error: error.message };
      }
    }

    // Run all tests
    async function runAllTests() {
      if (isRunning) return;

      isRunning = true;
      runButton.disabled = true;
      runButton.textContent = 'Running...';

      allResults = [];
      testFilesEl.innerHTML = '<div class="loading"><div class="spinner"></div><div>Running tests...</div></div>';

      for (const file of TEST_FILES) {
        const result = await runTestFile(file);
        allResults.push(result);
      }

      renderResults();
      updateSummary();

      isRunning = false;
      runButton.disabled = false;
      runButton.textContent = 'Run All Tests';
    }

    // Clear results
    function clearResults() {
      allResults = [];
      testFilesEl.innerHTML = '<div class="no-results"><div class="no-results-icon">ðŸ“‹</div><div>Click "Run All Tests" to begin</div></div>';
      summaryEl.style.display = 'none';
    }

    // Filter tests
    function filterTests() {
      const query = filterInput.value.toLowerCase();
      document.querySelectorAll('.test-file').forEach(file => {
        const fileName = file.dataset.file.toLowerCase();
        file.classList.toggle('hidden', query && !fileName.includes(query));
      });
    }

    // Event listeners
    runButton.addEventListener('click', runAllTests);
    clearButton.addEventListener('click', clearResults);
    filterInput.addEventListener('input', filterTests);
  </script>
</body>
</html>
